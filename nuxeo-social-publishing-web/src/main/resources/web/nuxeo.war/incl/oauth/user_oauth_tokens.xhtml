<div xmlns:c="http://java.sun.com/jstl/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:nxu="http://nuxeo.org/nxweb/util"
     xmlns:ui="http://java.sun.com/jsf/facelets">

    <h3>
        User OAuth Tokens
    </h3>

    <ui:include src="user_oauth_tokens_directory.xhtml">
        <ui:param name="bean" value="#{oauthUserTokens}"/>
        <ui:param name="entryLayoutName" value="oauth2ProviderTokenLayoutAdmin"/>
        <ui:param name="detailMode" value="view"/>
    </ui:include>

    <nxu:repeat var="entry" value="#{oauth2ServiceProvidersActions.entries}" index="index">
        <a class="button smallButton" href="#{oauthUserTokens.getAuthorizationFlow(entry.oauth2ServiceProvider.serviceName)}" target="_blank">
            Add a new #{entry.oauth2ServiceProvider.serviceName} token
        </a>
    </nxu:repeat>

</div>
